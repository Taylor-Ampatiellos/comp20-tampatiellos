<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
            #map {
                height: 100%;
            }
          /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
     </head>
    <body>
        <div id="map"></div>

        <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
            });
        }
        function getData() {
            console.log("Start of getData");
            request = new XMLHttpRequest();
            request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            request.open("POST", "https://jordan-marsh.herokuapp.com/rides", true);

            request.onreadystatechange = function() {
                if (request.readyState == 4 && request.status == 200) {
                outputDiv = document.getElementById("messages");

                theString = request.responseText;       

                messages = JSON.parse(theString);
                outputString = "";
                for (count = 0; count < messages.length; count++) {
                    outputString += "<p>" + messages[count].content + " was written by " + messages[count].username + "</p>"
                }
            outputDiv.innerHTML = outputString;
         }
      };

      username = "ZUgb1RBuV8";
      and = "&";
      lat = '';
      lon = '';
      sendString = username.concat(and, "lat=", lat, and, "lon=", lon);
      request.send(sendString);
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
    
  </body>
</html>
