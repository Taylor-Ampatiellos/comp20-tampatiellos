<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#log").append(localStorage.getItem('entry'));
            getEntry();
        })

        function getEntry() {

            $('#msg').keydown(function(e) {
                // detect if 'enter' has been pressed
                if (e.keyCode == 13) {
                    // only get the entry if it has content
                    if ($("#msg").val() != "") {
                        var entryDate = new Date();
                        var entry = "<p>" + entryDate + " - " + $("#msg").val() + "</p>"
                        $("#log").prepend(entry);

                        // add entry to stored entries
                        var allEntries = entry + "" + localStorage.getItem('entry');
                        localStorage.setItem('entry', allEntries);

                        // reset entry window
                        $("#msg").val("");
                    }
                }
            })
        }
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
